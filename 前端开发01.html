<!DOCPYTE HTML>
<html>
<head>        
    <title>毕业生信息</title>
    <h1>毕业生信息</h1>
</head>
<body>
    <fieldset>
        <legend style="color:#FF0000">学生信息</legend>
        姓&nbsp;&nbsp;名&nbsp; <input type="text" name="name1" required="required" placeholder="请输入姓名">
        <a style="color:#FF0000">*</a><br>
        学&nbsp;&nbsp;号&nbsp; <input type="text" name="name1" required="required" placeholder="请输入学号">
        <a style="color:#FF0000">*</a><br>
        手&nbsp;&nbsp;机&nbsp; <input type="text" name="name1" required="required" placeholder="请输入手机号">
        <a style="color:#FF0000">*</a><br>
        邮&nbsp;&nbsp;箱&nbsp; <input type="email" name="name1" required="required" placeholder="请输入邮箱地址">
        <a style="color:#FF0000">*</a><br>
    </fieldset>
    <br>
    <fieldset>
        <legend style="color:#FF0000">录取情况</legend>
        录取学校<input type="text"><br>
        入学成绩<input type="text"><br>
        入学时间<input type="date"><br>
    </fieldset>
    <br>
    <input type="submit" value="提交">
</body>
</html>
